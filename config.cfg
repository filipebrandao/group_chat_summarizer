[OpenAI]
api_key = your_openai_api_key_here
prompt = Por favor resume o seguinte chat log de um grupo de WhatsApp, baseando-te nos tópicos que foram discutidos. Para cada tópico, inclui o seu título e resume-o em bullet points. Os bullet points devem incluir informação detalhada. Se o tópico incluir recomendações sobre livros, artigos ou vídeos youtube, por favor inclui-os no resumo. Por favor inclui os links que foram partilhados.